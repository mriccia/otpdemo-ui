version: 1
frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    build:
      commands: npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: build
    files:
      - '**/*'
  cache:
    - node_modules/**/*
  customHeaders:
    - pattern: '*'
      headers:
        - key: 'Access-Control-Allow-Origin'
          value: '*'